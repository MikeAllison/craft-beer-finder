<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/flat-ui.min.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <div class="container">
      <!-- This div is needed for Google Maps API -->
      <div id="map" class="hidden"></div>

      <div class="row">
        <div class="col-xs-12">
          <div class="heading text-center">
            <h3 id="heading"></h3>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 text-center">
          <h5 class="city-state-heading">Enter a city, state</h5>
        </div>
      </div>

      <div class="row search">
        <div class="col-sm-5 col-sm-offset-3 search-col">
          <input type="text" id="cityStateTbox" class="form-control">
        </div>
        <div class="col-sm-1">
          <button type="button" id="searchBtn" class="btn btn-inverse fui-search center-block"></button>
        </div>
      </div>

      <div class="row my-location-section">
        <div class="col-sm-12 text-center">
          <button type="button" id="locationBtn" class="btn btn-info">Use My Location</button>
        </div>
      </div>

      <div class="row alert-section">
        <div class="col-sm-6 col-sm-offset-3 alert-col">
          <div id="alert" class="alert text-center" role="alert">
          </div>
        </div>
      </div>

      <div class="row results-section">
        <div class="col-sm-6 col-sm-offset-3">
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
              <a href="#results" id="resultsTab" aria-controls="results" role="tab" data-toggle="tab">Results</a>
            </li>
            <li role="presentation">
              <a href="#recentSearches" id="recentTab" aria-controls="recent" role="tab" data-toggle="tab">Recent Searches</a>
            </li>
          </ul>

          <div class="tab-content">
            <div id="results" role="tabpanel" class="tab-pane active text-center">
              <ul id="resultsList" class="list-group"></ul>
              <button type="button" id="moreResultsBtn" class="btn btn-inverse" disabled>More Results</button>
            </div>
            <div id="recentSearches" role="tabpanel" class="tab-pane text-center" >
              <ul id="recentSearchesList" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCaX60okxecYLD05GC745IP1u6nzwKDSo&libraries=places"></script>
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
