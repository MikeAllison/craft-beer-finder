<!DOCTYPE html>
<html lang="en">
  <head>
    <title>College Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/flat-ui.min.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <div class="container-fluid">

      <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
          <div class="heading text-center">
            <h3>College Finder</h3>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
          <div id="search" class="search text-center">
            <h5 class="city-state-heading">Enter a city, state</h5>
            <form id="cityStateForm" class="form-inline">
              <div class="form-group">
                <input type="text" id="cityState" value="Orlando, FL" class="form-control">
                <button type="submit" id="submitButton" class="btn btn-inverse fui-search"></button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
          <div id="results" class="text-center hidden">
            <h5 class="results-heading">Results</h5>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div id="map">
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCaX60okxecYLD05GC745IP1u6nzwKDSo&libraries=places"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
