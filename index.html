<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Find Schools</title>
  </head>
  <body>
    <div id="search">
      <h1>Enter a City, State</h1>
      <form id="cityStateForm">
        <input type="text" id="cityState" value="Orlando, FL">
        <input type="submit" id="submitButton">
      </form>
    </div>

    <div id="results">
      <h2>Results</h2>
      <ul id="results-list"></ul>
    </div>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCaX60okxecYLD05GC745IP1u6nzwKDSo&libraries=places"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
