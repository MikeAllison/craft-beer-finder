<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Brewery Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/flat-ui.min.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <div class="container">
      <!-- This div is needed for Google Maps API -->
      <div id="map" class="hidden">
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="heading text-center">
            <h3>Brewery Finder</h3>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 text-center">
          <h5 class="city-state-heading">Enter a city, state</h5>
        </div>
      </div>

      <div class="row search">
        <div class="col-sm-5 col-sm-offset-3 search-col">
          <input type="text" id="cityStateTbox" class="form-control">
        </div>
        <div class="col-sm-1">
          <button type="button" id="submitBtn" class="btn btn-inverse fui-search center-block"></button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 text-center">
          <button type="button" id="geoLocationBtn" class="btn btn-info">Use My Location</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 alert-col">
          <div id="alertDiv" class="alert hidden text-center" role="alert"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div id="results" class="text-center">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 text-center">
          <button type="button" id="moreResultsBtn" class="btn btn-inverse" disabled>More Results</button>
        </div>
      </div>

    </div>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCaX60okxecYLD05GC745IP1u6nzwKDSo&libraries=places"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
